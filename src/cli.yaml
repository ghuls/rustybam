name: ./rustybam
about: Mitchell R. Vollger's bam utilities
args:
    - threads :
        short : t
        long : threads
        help : Number of threads to use for uncompressing  
        takes_value : true
        global : true 
subcommands:
    - stats:
        about: Get precent identity stats from a sam/bam/cram (PAF coming soon)
        args:
            - BAM:
                about: sam/bam/cram file
                index : 1
            - qbed:
                short: q
                long : qbed
                help: Print query coordinates first 
    - nucfreq:
        about: Get the freqs of each bp at each postion. 
        args:
            - BAM:
                about: sam/bam/cram file
                index : 1
            - region:
                short: r
                long : region
                takes_value : true
                help: Print nucfreq info from the input region e.g "chr1:1-1000"
            - bed:
                short: b
                long : bed
                takes_value : true
                help: Print nucfreq info from regions in the bed file, output is optionally tagged using the 4th column
            - small :
                short : s
                long : small
                help : smaller output format
    - suns:
        about: Extract the intervals in a genome (fasta) that are made up of SUNs
        args:
            - kmersize:
                short: k
                long : kmersize
                takes_value : true
                help: The size of the required unique kmer
            - maxsize:
                short: m
                long : maxsize
                takes_value : true
                help: The maximum size SUN interval to report
            - fasta:
                about: a fasta file 
                index : 1
            - validate:
                short: v
                long : validate
                help: Confirm all the SUNs (very slow) only for debugging. 
    - liftover:
        about: liftover target sequence coordinates onto query sequence using a paf
        args:
            - paf:
                about: sam/bam/cram file
                index : 1
            - bed:
                required: true
                short: b
                long : bed
                takes_value : true
                help: Bed file of regions to liftover
     